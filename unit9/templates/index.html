<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv='X-UACompatibale' content="IE=edge,chrome=1">
        <title>Home Intrusion Detection App</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body>
        <div class="app-container">
            <header class="app-header clearfix">
                <h1 class="app-logo js-app-title icon-home">Dashboard</h1>
                <div class="app-state"><span class="app-loading-loader"></span></div>
                <center>
                    <h4>Home #: 123</h4>
                </center>
            </header>

            <div role="main" class="app-content clearfix">
            <div class="app-loading"><span class="app-loading-loader"></span></div>
            <div class="app-content-inner">

            <form class="dashboard-control js-form clearfix">
                <fieldset>
                    <div class="field clearfix">
                        <center>
                            <h4>Rooms</h4>
                        </center>
                        <table width = "90%" border="1">
                            {% for key,val in roomsDict.items %}
                            <tr>
                                <td width="50%">{{key}}
                                    <br>
                                    <center>
                                        {if val.0 == 'no' %}
                                        <img src="/static/img/g.png" alt="g.png">
                                        {% else %}
                                        <img src="/static/img/r.png" alt="r.png">
                                        {% endif %}
                                        <br>
                                        <p>Last Updated: {{val.1}}</p>
                                    </center>
                                </td>
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
        <br>

        <div role="main" class="app-content clearfix">
        <div class="app-loading"><span class="app-loading-loader"></span></div>
        <div class="app-content-inner">

        <form class="dashboard-control js-form clearfix">
            <fieldset>
                <div class="field clearfix">
                    <center>
                        <h4>Doors</h4>
                    </center>
                    <table width = "90%" border="1">
                        {% for key,val in doorsDict.items %}
                        <tr>
                            <td width="50%">{{key}}
                                <br>
                                <center>
                                    {if val.0 == 'closed' %}
                                    <img src="/static/img/g.png" alt="g.png">
                                    {% else %}
                                    <img src="/static/img/r.png" alt="r.png">
                                    {% endif %}
                                    <br>
                                    <p>Last Updated: {{val.1}}</p>
                                </center>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            </fieldset>
        </form>
        </div></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="/static/js/script.js"></script>
    </body>
</html>
